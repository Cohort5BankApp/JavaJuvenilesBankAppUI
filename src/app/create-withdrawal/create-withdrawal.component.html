<h1>Withdrawal</h1>

<form>

    <div class="col">
      <input type="text" class="form-control" placeholder="Transaction Date">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Amount">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Description">

  </div>
</form>

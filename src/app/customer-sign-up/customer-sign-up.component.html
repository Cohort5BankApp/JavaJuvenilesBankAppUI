<div class="card my-5">
  <div class="card-body col-md-8">

<form #customerForm= "ngForm" (ngSubmit)="onSubmit()"> 
    <h2> {{ customer.id ? 'Edit Your Profile' : 'Customer Sign-Up' }} </h2>
    
    <div class="form-group">
    <label> First Name </label>
    <input [(ngModel)]= "customer.first_name" class="form-control" required name="first_name" #firstName/>
    </div>
    <div class="form-group">
      <label> Last Name </label>
      <input [(ngModel)]= "customer.last_name" class="form-control" required name="last_name" #lastName/>
    </div>
    <div class= "form-group">
      <label> Street Number </label>
      <input [(ngModel)]= "address.street_number" class="form-control" required name="street_number" #streetNumber/>
    </div>
    <div class= "form-group"> 
      <label> Street Name </label>
      <input [(ngModel)]= "address.street_name" class="form-control" required name="street_name" #streetName/>
      </div>
      <div class= "form-group">
        <label>
          City
        </label>
    <input [(ngModel)]= "address.city" class="form-control" required name="city" #city/>
      </div>
      <div class= "form-group">
        <label> State </label>
        <input [(ngModel)]= "address.state" class="form-control" required name="state" #state/>
      </div>
      <div class= "form-group">
        <label> Zip </label>
        <input [(ngModel)]= "address.zip" class="form-control" required name="zip" #zip/>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!customerForm.form.valid" >Submit</button>
      </div>
      <div class="form-group">
        <a  routerLink = "/home" > Cancel</a>
      </div>
    </form>
  </div>
</div>

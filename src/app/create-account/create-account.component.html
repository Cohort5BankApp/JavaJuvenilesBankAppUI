<div class="card my-5">
  <div class="card-body col-md-8">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="account_id"  class="form-control" name="account_id"
        placeholder="Enter your nickname for this account">
      </div>
      <div class="form-group">
        <label for="rewards">Rewards</label>
        <input type="number" id="rewards" name="rewards" class="form-control"
        placeholder="Enter your rewards for this account" >
      </div>
      <div class="form-group">
          <label for="balance">Balance</label>
          <input type="number" id="balance" name="balance" class="form-control"
          placeholder="Enter your balance for this account">
        </div>
        <div class="form-group">
            <label for="customer_id">Customer Id</label>
            <input type="number" id="customer_id" name="customer_id" class="form-control"
            placeholder="Enter your customer id for this account">
          </div>
          <!-- <div class="form-group">
              <label for="type">Type of account</label>
              <select type="number" [(ngModel)]="message.data.type" id="type" name="type"
              placeholder="Enter your type for this account" required #name="ngModel">
              <option selected="" value=""></option>
              <option [ngValue]="x" *ngFor="let x of type">{{x}}</option>
            </div> -->
            <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
